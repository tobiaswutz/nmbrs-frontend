<div *ngIf="visible" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
        <form class="flex flex-col gap-4" *ngIf="form" [formGroup]="form">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
            <div class="mt-1">
              <input formControlName="name" type="text" name="name" id="name" class="block clean w-full rounded-md border-gray-300 shadow-sm sm:text-sm" placeholder="Meine erste Liste">
            </div>
          </div>
          <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Beschreibung</label>
            <div class="mt-1">
              <textarea formControlName="description" rows="4" name="description" id="description" class="block w-full clean rounded-md border-gray-300 shadow-sm sm:text-sm"></textarea>
            </div>
          </div>
        </form>
        <div class="mt-5 sm:mt-6 sm:flex sm:flex-flow-flex-dense sm:gap-3">
          <button (click)="onSubmit()" type="button" class="inline-flex w-full justify-center rounded-md border border-transparent bg-black clean px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-slate-900 focus:outline-none focus:ring-2 sm:col-start-2 sm:text-sm">
            <ng-container *ngIf="!loading">
              Speichern
            </ng-container>
            <ng-container *ngIf="loading">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Neue Sammlung wird erstellt...
            </ng-container>
          </button>
          <button *ngIf="!loading" (click)="abort()" type="button" class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:col-start-1 sm:mt-0 sm:text-sm">Abbrechen</button>
        </div>
      </div>
    </div>
  </div>
</div>




<div *ngIf="dynamicVisible" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div class="relative transform overflow-hidden rounded-lg bg-white px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
        <div class="absolute top-0 right-0 hidden pt-4 pr-4 sm:block">
          <button (click)="abort()" type="button" class="rounded-md bg-white text-gray-400 hover:text-gray-500 focus:outline-none clean">
            <span class="sr-only">Close</span>
            <!-- Heroicon name: outline/x-mark -->
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="sm:flex sm:items-start">
          <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center sm:mx-0 sm:h-10 sm:w-10">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12">
              <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
            </svg>
          </div>
          <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
            <h3 class="text-lg font-medium leading-6 text-gray-900" id="modal-title">{{dynamicModalData?.title}}</h3>
            <div class="mt-4 flex flex-col gap-4">
              <span *ngFor="let content of dynamicModalData?.content">{{content.name}}: {{content.value}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
